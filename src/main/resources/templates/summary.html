<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Podsumowanie</title>
</head>
<body>
    <h1>Dodano użytkownika: <span th:text="${user.firstName} + ' ' + ${user.lastName}"></span></h1>

    <div th:object="${user}">
        Imię: <span th:text="*{firstName}"></span><br />
        Nazwisko: <span th:text="*{lastName}"></span><br />
        E-mail: <span th:text="*{mail}"></span><br />
        Telefon: <span th:text="*{phone}"></span><br />
        Kurs: <span th:text="*{course}"></span><br />
    </div>

    <div><a th:href="@{/rejestracja}">Wróć do rejestracji</a></div>
</body>
</html>
