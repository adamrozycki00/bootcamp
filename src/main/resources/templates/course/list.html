<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Lista kursów</h1>

    <table border="1">
        <tr>
            <th>Nazwa kursu</th>
            <th>Data rozp</th>
            <th>Data zak</th>
            <th>Cena</th>
            <th>Tryb</th>
        </tr>
        <tr th:each="c : ${courseList}">
            <td th:text="*{c.name}"></td>
            <td th:text="*{c.dateStart}"></td>
            <td th:text="*{c.dateEnd}"></td>
            <td th:text="*{c.getPrice()}"></td>
            <td th:text="*{c.getMode()}"></td>
        </tr>
    </table><br />

    <a th:href="@{/kurs/dodaj-kurs}">Wróć do formularza</a>


</body>
</html>
