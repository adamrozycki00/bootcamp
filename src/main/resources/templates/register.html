<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Rejestracja na kurs</h1>

    <form th:action="@{/rejestracja/podsumowanie}" method="post" th:object="${user}">

        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        Imię: <input type="text" th:field="*{firstName}"><br />

        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        Nazwisko: <input type="text" th:field="*{lastName}"><br />

        <div th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></div>
        E-mail: <input type="email" th:field="*{mail}"><br />

        Hasło: <input type="password" th:field="*{password}"><br />

        Telefon: <input type="text" th:field="*{phone}"><br />

        <div th:if="${#fields.hasErrors('courses')}" th:errors="*{courses}"></div>
        Wybierz kurs:
        <p th:each="c : ${courseList}">
            <input type="checkbox"
                   th:field="*{courses}"
                   th:text="${c.name} + ' - ' + ${c.mode}"
                   th:value="${c.id}">
        </p><br />

        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{role}">
        <input type="submit" value="Zapisz"><br />
    </form>

</body>
</html>
